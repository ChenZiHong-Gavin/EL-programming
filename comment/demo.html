<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--使用Bootstrap4的库，主要用于优化ui-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

</head>

<body>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CommentModal">comment</button>
<form action="comment.php" method="post">
    <div class="modal fade" id="CommentModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Label">Comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="user-name" class="col-form-label">name:</label>
                            <input type="text" class="form-control" id="user-name" name="user-name">
                        </div>
                        <div class="form-group">
                            <label for="comment-text" class="col-form-label">comment:</label>
                            <textarea class="form-control" id="comment-text" name="comment-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
