            //设定倒数秒数

            //写一个方法，显示倒数秒数  数到0后跳转页面  
            function countDown() {
                //没执行一次，count减1
                countx -= 1;
                //count=0时，跳转页面
                if (countx == 0) {
                    window.location.replace('index.html');
                    //window.location.href="index.html";
                    countx = 2;
                }
                setTimeout("countDown()", 1000);
            }
        </script>
